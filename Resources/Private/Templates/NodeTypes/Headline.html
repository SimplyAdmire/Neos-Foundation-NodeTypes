{namespace neos=TYPO3\Neos\ViewHelpers}
<f:security.ifAccess resource="TYPO3_Neos_Backend_GeneralAccess">
	<f:then>
		<f:if condition="{subheader}">
			<f:then>
				<div class="subheader">
					{neos:contentElement.editable(property: 'title')}
				</div>
			</f:then>
			<f:else>
				<div {attributes -> f:format.raw()}>
					{neos:contentElement.editable(property: 'title')}
				</div>
			</f:else>
		</f:if>
	</f:then>
	<f:else>
		<f:if condition="{subheader}">
			<f:then>
				<div class="subheader">
					{neos:contentElement.editable(property: 'title')}
				</div>
			</f:then>
			<f:else>
				{neos:contentElement.editable(property: 'title')}
			</f:else>
		</f:if>
	</f:else>
</f:security.ifAccess>
