{namespace neos=TYPO3\Neos\ViewHelpers}

<nav class="top-bar">
	<ul class="title-area">
		<li class="name"></li>
		<!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
		<li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
	</ul>
	<section class="top-bar-section">
		<!-- Left Nav Section -->
		<ul class="left">
			<f:render section="itemsList" arguments="{items: items}" />
		</ul>
	</section>
</nav>


<f:section name="itemsList">
	<f:for each="{items}" as="item">
		<li class="{f:if(condition:'{item.state}!=\'normal\'', then:'{item.state}')} {f:if(condition:'{item.subItems}', then:'has-dropdown')}">
			<neos:link.node node="{item.node}">{item.label}</neos:link.node>
			<f:if condition="{item.subItems}">
				<ul class="dropdown">
					<f:render section="itemsList" arguments="{items: item.subItems}" />
				</ul>
			</f:if>
		</li>
	</f:for>
</f:section>
